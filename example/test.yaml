locations:
  LocationA:
    energy_cost:
      electricity:
        demand_rate: 15000  # €/MW
        working: 300  # €/MWh
      gas:
        working_price: 95  # €/MWh
        demand_rate: 5.5  # €/MW
      wood_pellet: 300  # €/MWh
    
    meteorology:
      temp_air: meteo.csv:temp_air
      temp_soil: meteo.csv:temp_soil
    
    carriers:
      Heat: # class name
        reference_temperature: 10 # °C
        temperature_levels:
          - 35. # °C
          - 60. # °C
          - 80. # °C
      Electricity:
        grid_connection: True

    demands:
      Electricity:
        time_series: demand.csv:electricity
      SpaceHeating:
        time_series: demand.csv:space_heating
    
    components:
      air_source:
        technology: AirHeatExchanger
        parameters:
          nominal_power: 7.
          air_temperatures: .1
      hp0:
        technology: HeatPump
        parameters:
          cop_0_35: 2.
          thermal_power_limit: 0.1 # MW